{% load static%}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="{% static 'css/style.css' %}" rel="stylesheet">
<body style="background: url({% static 'img/diabetes-and-medical-equipment.jpg'%});background-repeat: no-repeat;
  background-size: 100%,200px;" >

<div class="row mt-5">
<div class="col-7">
</div>  
<div class="col-4" style="background-color:#8A2BE2 ">
        

<form class="pt-3" action="{% url 'result_diabetes' %}">
  {%csrf_token%}
  
  <div class="form-group">
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Pregnancies" name="Pregnancies">
   
  </div>
   <div class="form-group">
   
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Glucose" name="Glucose">
   
  </div>
   <div class="form-group">
   
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="BloodPressure" name="BloodPressure">
   
  </div>
   <div class="form-group">
   
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="SkinThickness" name="SkinThickness">
   
  </div>
   <div class="form-group">
  
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Insulin" name="Insulin">
   
  </div>
   <div class="form-group">
   
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="BMI" name="BMI">
   
  </div>
   <div class="form-group">
  
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction">
   
  </div>
  <div class="form-group">
  
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Age" name="Age">
   
  </div>
  <button type="submit" class="btn  btn-block" style="background-color: #2F4F4F;color: white;font-size: 16px;font-weight: bold;">Predict</button>
</form>
<h1 style="text-align: center;color: black">{{result}}</h1>
</div>
</div>
